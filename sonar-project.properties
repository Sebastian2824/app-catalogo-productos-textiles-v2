sonar.projectKey=Sebastian2824_app-catalogo-productos-textiles-v2
sonar.organization=sebastian2824

sonar.projectName=app-catalogo-productos-textiles-v2
sonar.projectVersion=1.0

sonar.sources=.
sonar.sourceEncoding=UTF-8

# Configuración JavaScript/Dart
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.dart.coverage.reportPaths=coverage/lcov.info

# ⚠️ SOLO UNA propiedad para C++ - ELIMINA la otra
sonar.cfamily.compile-commands=compile_commands.json

# Exclusiones
sonar.exclusions=**/node_modules/**, **/dist/**, **/.dart_tool/**, **/coverage/**, **/*.g.dart
sonar.test.exclusions=**/*.test.js, **/*.spec.js

# Inclusiones
sonar.inclusions=**/*.js,**/*.jsx,**/*.ts,**/*.tsx,**/*.dart,**/*.cpp,**/*.hpp,**/*.c,**/*.h
