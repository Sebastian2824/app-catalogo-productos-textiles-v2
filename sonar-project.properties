sonar.projectKey=Sebastian2824_app-catalogo-productos-textiles-v2
sonar.organization=sebastian2824

# Información del proyecto
sonar.projectName=app-catalogo-productos-textiles-v2
sonar.projectVersion=1.0

# Configuración principal
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Configuración específica para JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Configuración para Dart (Flutter)
sonar.dart.coverage.reportPaths=coverage/lcov.info

# ✅ INCLUIR C++ - Necesitamos proporcionar compile-commands
sonar.cfamily.compile-commands=build_wrapper_output_directory/compile_commands.json

# Configuración para C++ (si no tienes compile-commands, usa esta alternativa)
sonar.cfamily.build-wrapper-output=build_wrapper_output_directory

# Excluir directorios de dependencias y tests (como solicitaste)
sonar.exclusions=**/node_modules/**, **/dist/**, **/.dart_tool/**, **/coverage/**, **/*.g.dart
sonar.test.exclusions=**/*.test.js, **/*.spec.js

# Incluir todos los lenguajes relevantes
sonar.inclusions=**/*.js,**/*.jsx,**/*.ts,**/*.tsx,**/*.dart,**/*.cpp,**/*.hpp,**/*.c,**/*.h
