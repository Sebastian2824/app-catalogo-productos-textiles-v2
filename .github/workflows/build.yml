name: Build and SonarQube Analysis
on:
  push:
    branches: [main, master]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          [ -f "package.json" ] && npm install || echo "No package.json"
          
      - name: Setup C++ build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake
          
      - name: Generate compilation database for C++
        run: |
          # Intenta generar compile_commands.json para C++
          if [ -f "CMakeLists.txt" ]; then
            mkdir -p build
            cd build
            cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON ..
            mv compile_commands.json ../
          elif [ -f "Makefile" ] || [ -f "makefile" ]; then
            bear -- make || echo "Bear not available, skipping compile_commands.json"
          else
            echo "No C++ build system detected, creating minimal compile_commands.json"
            echo '[]' > compile_commands.json
          fi
          
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
