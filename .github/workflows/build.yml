name: Build and SonarQube Analysis
on:
  push:
    branches: [main, master]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          [ -f "package.json" ] && npm install || echo "No package.json"
          
      - name: Setup C++ build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake
          
      - name: Create minimal compile_commands.json for C++
        run: |
          # Crear un compile_commands.json bÃ¡sico si no existe
          if [ ! -f "compile_commands.json" ]; then
            echo '[]' > compile_commands.json
            echo "Created minimal compile_commands.json"
          else
            echo "compile_commands.json already exists"
          fi
          
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
