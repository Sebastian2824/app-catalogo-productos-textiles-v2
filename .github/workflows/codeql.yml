name: "CodeQL Dart Analysis"
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * 0'  # Semanalmente

jobs:
  analyze:
    name: Analyze Dart
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'dart' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Excluir C/C++ del análisis
        config: |
          paths-ignore:
            - '**/*.c'
            - '**/*.cpp'
            - '**/*.h'
            - '**/*.cc'
            - 'windows/**'
            - 'macos/**'
            - 'linux/**'
            - 'ios/**'
            - 'android/**'

    - name: Build Flutter (para extracción de código)
      run: |
        flutter pub get
        flutter analyze
        # No necesitamos compilar, solo preparar el proyecto

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
